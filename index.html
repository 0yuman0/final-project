<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust: Твої ідеальні маршрути. Проєкт Орленка Юрія, КСМ-24а</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>

    <header class="intro-block">
        <div class="intro-content">
            <h1 class="intro-heading">ЗНАХОДЬ, ПЛАНУЙ, ПОДОРОЖУЙ</h1>
            <p class="intro-text">Відкрийте для себе тисячі напрямків, ексклюзивні маршрути та поради від досвідчених мандрівників.</p>
            <div class="intro-buttons">
                <button class="btn btn-primary">Почати пошук</button>
                <button class="btn btn-secondary">Наші маршрути</button>
            </div>
        </div>
    </header>

    <main>
        <section class="section-gallery">
            <h2 class="gallery-title">Популярні напрямки</h2>
            <div class="gallery-grid">
                <div class="gallery-item item-1">
                    <p>Європа</p>
                </div>
                <div class="gallery-item item-2">
                    <p>Азія</p>
                </div>
                <div class="gallery-item item-3">
                    <p>Америка</p>
                </div>
                <div class="gallery-item item-4">
                    <p>Екзотика</p>
                </div>
                <div class="gallery-item item-5">
                    <p>Пляжний відпочинок</p>
                </div>
                <div class="gallery-item item-6">
                    <p>Гори та Скелі</p>
                </div>
                <div class="gallery-item item-7">
                    <p>Готелі та житло</p>
                </div>
                <div class="gallery-item item-8">
                    <p>Авіаквитки</p>
                </div>
                <div class="gallery-item item-9">
                    <p>Оренда авто</p>
                </div>
            </div>
        </section>
        
    </main>

    <footer class="dark-bg">
        <div class="footer-block">
            <p>ПРОЕКТ СТУДЕНТА КСМ-24А</p>
            <p>ОРЛЕНКО ЮРІЙ</p>
        </div>
    </footer>

</body>
</html>
